<mat-toolbar>
    <!-- Left Side: School's Name -->
    <span class="school-name">Vehvaria National Primary And Secondary School,Jamnagar</span>
  
    <!-- Spacer to push content to the right -->
    <span class="spacer"></span>
  
    <!-- Right Side: Profile and Logout -->
    <button mat-icon-button aria-label="Profile" (click)="profile()">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button aria-label="Logout" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

<mat-card class="employee-card">
    <h3 class="card-title">Employee Details</h3>
    <mat-card-content>
      <table class="employee-table" mat-table [dataSource]="employeeDetails">
        <ng-container matColumnDef="full_name">
          <th mat-header-cell *matHeaderCellDef> Full Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.full_name }} </td>
        </ng-container>
  
        <ng-container matColumnDef="contact_number">
          <th mat-header-cell *matHeaderCellDef> Contact Number </th>
          <td mat-cell *matCellDef="let element"> {{ element.contact_number }} </td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>
  
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
        </ng-container>

  
        <ng-container matColumnDef="pay_roll">
          <th mat-header-cell *matHeaderCellDef> Pay Roll </th>
          <td mat-cell *matCellDef="let element">
            <ul>
              <li *ngFor="let payroll of element.pay_roll">
                {{ payroll.month | date: 'MMMM yyyy' }}
              </li>
            </ul>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="view_details">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button class="view-details-btn" (click)="viewDetails(element.id)">
              View Details
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>

<h2 class="payroll-title">Process Payroll</h2>

<mat-dialog-content [formGroup]="payrollForm" class="payroll-dialog">

  <!-- Month and Salary Display -->
  <p><strong>Month:</strong> {{ data.month | date: 'MMMM yyyy' }}</p>
  <p><strong>Salary:</strong> â‚¹{{ data.salary }}</p>

  <!-- Payment Date -->
  <mat-form-field appearance="outline" class="payroll-field full-width">
    <mat-label>Payment Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="payment_date" placeholder="Select Date" />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- Bonus -->
  <mat-form-field appearance="outline" class="payroll-field full-width">
    <mat-label>Bonus</mat-label>
    <input matInput type="number" formControlName="bonus" />
  </mat-form-field>

  <!-- Deductions -->
  <mat-form-field appearance="outline" class="payroll-field full-width">
    <mat-label>Deductions</mat-label>
    <input matInput type="number" formControlName="deductions" />
  </mat-form-field>

  <!-- Net Salary (Read-Only) -->
  <mat-form-field appearance="outline" class="payroll-field full-width">
    <mat-label>Net Salary</mat-label>
    <input matInput type="number" formControlName="net_salary" class="readonly-input" readonly />
  </mat-form-field>

  <!-- Remarks -->
  <mat-form-field appearance="outline" class="payroll-field full-width">
    <mat-label>Remarks</mat-label>
    <textarea matInput formControlName="remarks" class="remarks-area"></textarea>
  </mat-form-field>

</mat-dialog-content>

<!-- Action Buttons -->
<mat-dialog-actions class="payroll-actions">
  <button mat-button class="payroll-btn cancel-btn" (click)="close()">Cancel</button>
  <button mat-raised-button class="payroll-btn submit-btn" (click)="submit()" [disabled]="payrollForm.invalid">Submit</button>
</mat-dialog-actions>

<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text" />
            <mat-error *ngIf="loginForm.get('username')?.invalid">Username is required</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-error *ngIf="loginForm.get('password')?.invalid">Password is required</mat-error>
          </mat-form-field>
  
          <button mat-flat-button color="primary" class="login-btn" type="submit" [disabled]="loginForm.invalid">
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

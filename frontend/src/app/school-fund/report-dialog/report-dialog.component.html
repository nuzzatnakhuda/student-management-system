<h2 mat-dialog-title class="dialog-title">Select Date Range</h2>
<div mat-dialog-content class="dialog-content">
  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="picker1" [formControl]="startDate" class="date-input">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="form-field" appearance="fill">
    <mat-label>End Date</mat-label>
    <input matInput [matDatepicker]="picker2" [formControl]="endDate" class="date-input">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-button" (click)="closeDialog()">Cancel</button>
  <button mat-button class="generate-button" color="primary" (click)="generateReport()" [disabled]="!startDate.value || !endDate.value">Generate</button>
</div>

<h2 mat-dialog-title class="dialog-title">ğŸ’³ Pay Now</h2>

<mat-dialog-content class="dialog-content">
  <form [formGroup]="paymentForm">
    <div class="info-section">
      <p><strong>Student ID:</strong> {{ data.student.first_name }} {{ data.student.father_name }} {{ data.student.last_name }}</p>
      <p><strong>Semester:</strong> {{ data.semester }}</p>
      <p><strong>Amount to Pay:</strong> <span class="amount">{{ data.student.amount_due | currency:'INR' }}</span></p>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Payment Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="payment_date" placeholder="Select payment date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="cancel-btn" (click)="cancel()">Cancel</button>
  <button mat-raised-button class="submit-btn" (click)="submit()">Confirm Payment</button>
</mat-dialog-actions>

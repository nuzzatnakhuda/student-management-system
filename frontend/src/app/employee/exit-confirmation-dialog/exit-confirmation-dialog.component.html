<h2 mat-dialog-title>Confirm Exit</h2>
<mat-dialog-content>
  <p>Are you sure you want to exit employee {{ data.employeeName }}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">No</button>
  <button mat-button color="warn" (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
